<div *ngIf="form" [formGroup]="form">

    <ng-container [ngSwitch]="data.controlType">

        <ng-container *ngSwitchCase="types.TEXT_INPUT">
            <rg-text-input [form]="form" [data]="data" (change)="handleFieldChange($event)"></rg-text-input>
        </ng-container>

        <ng-container *ngSwitchCase="types.BUTTON_GROUP">
            <rg-button-group [form]="form" [data]="data" (change)="handleFieldChange($event)"></rg-button-group>
        </ng-container>

        <ng-container *ngSwitchCase="types.NUMBER_INPUT">
            <rg-number-input [form]="form" [data]="data" (change)="handleFieldChange($event)"></rg-number-input>
        </ng-container>

        <ng-container *ngSwitchCase="types.DROPDOWN">
            <rg-dropdown [group]="group" [form]="form" [data]="data" (change)="handleFieldChange($event)"></rg-dropdown>
        </ng-container>

        <ng-container *ngSwitchCase="types.FORM_ARRAY">
            <rg-form-array [form]="form" [data]="data"></rg-form-array>
        </ng-container>

        <ng-container *ngSwitchCase="types.IMAGE_PICKER">
            <rg-image-picker [form]="form" [data]="data" (change)="handleFieldChange($event)"></rg-image-picker>
        </ng-container>

        <ng-container *ngSwitchCase="types.TAGS_INPUT">
            <rg-tags-input [form]="form" [data]="data" (change)="handleFieldChange($event)"></rg-tags-input>
        </ng-container>

        <ng-container *ngSwitchDefault>
            Unknown element!
        </ng-container>

    </ng-container>
</div>
