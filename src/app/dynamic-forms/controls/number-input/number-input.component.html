<div *ngIf="form" [formGroup]="form" [ngClass]="{'df-number-input': true, 'hidden': data.hidden}">

    <mat-form-field>
        <mat-placeholder *ngIf="data.label">{{data.label}}</mat-placeholder>
        <mat-error *ngIf="!isValid">{{data.errorMessage}}</mat-error>
        <input matInput [required]="data.required" (change)="handleChange($event)"
               type="number" [value]="value"/>
    </mat-form-field>

</div>
