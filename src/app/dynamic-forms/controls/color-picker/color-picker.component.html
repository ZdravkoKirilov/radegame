<div [formGroup]="form" [ngClass]="{'hidden': data.hidden}">
  <mat-form-field>
    <mat-placeholder *ngIf="data.label">{{data.label}}</mat-placeholder>
    <mat-error *ngIf="!isValid">{{data.errorMessage}}</mat-error>
    <input matInput [value]="color" [required]="data.required" [style.background]="color" [cpOutputFormat]="'hex'"
      [(colorPicker)]="color" (colorPickerChange)="handleChange($event)" />
  </mat-form-field>
</div>
