<mat-form-field>
    <mat-placeholder>{{data.label}}</mat-placeholder>
    <mat-select (change)="handleChange($event)" [value]="value || data.defaultValue" [required]="data.required" [disabled]="data.readonly">
        <mat-option *ngFor="let item of data.options" [value]="item.value">{{item.label}}</mat-option>
    </mat-select>
</mat-form-field>
