<div [formGroup]="form" [ngClass]="{'hidden': data.hidden}">
    <mat-form-field>
        <mat-placeholder *ngIf="data.label">{{data.label}}</mat-placeholder>
        <mat-error *ngIf="!isValid">{{data.errorMessage}}</mat-error>
        <input matInput [disabled]="data.readonly" [value]="value" [required]="data.required" (change)="handleChange($event)"/>
    </mat-form-field>
</div>
