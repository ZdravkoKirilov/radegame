<div class="button-group">
    <label class="group-label">{{data.label}}</label>
    <div class="buttons-wrapper">
        <div *ngFor="let option of data.options" class="btn-group-item">
            <button [ngClass]="{'is-checked': isButtonChecked(option.value)}" mat-raised-button (click)="handleChange(option.value)">
                <img *ngIf="data.showImage && option.image" [src]="option.image" /> {{option.label}}
            </button>
        </div>
    </div>
</div>
