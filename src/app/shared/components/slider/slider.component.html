<div>
    <label *ngIf="label" class="slider-label">{{label}}</label>
    <div>
        <span>{{min}}</span>
        <mat-slider [min]="min" [max]="max" [step]="step"
                    [value]="_sliderValue" [(ngModel)]="sliderValue">

        </mat-slider>
        <span>{{max}}</span>

        <input [value]="_sliderValue" [(ngModel)]="sliderValue"/>
    </div>

</div>
