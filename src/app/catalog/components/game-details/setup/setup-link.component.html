<mat-card>
	<mat-card-header>
		<img class="img" [src]="data.image | serveImage:images" mat-card-avatar />
		<mat-card-title>{{data.name}}</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<p class="description">{{data.description}}</p>

		<mat-card-actions class="actions">
			<a class="link details" [routerLink]="['setups', data.id]">
				<button mat-stroked-button>Details</button>
			</a>
		</mat-card-actions>

	</mat-card-content>
</mat-card>
