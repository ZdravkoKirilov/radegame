<article *ngIf="game" class="rg-container">
	<mat-card>
		<header>
			<h1>{{game.title}}</h1>
		</header>

		<mat-card-content>

			<div class="actions">
				<a [routerLink]="['/arena', game.id, 'menu']">
					<button mat-raised-button color="primary">
						<span>Play</span>
						<mat-icon class="icon">open_in_new</mat-icon>
					</button>
				</a>
			</div>


			<section class="description">
				{{game.description}}
			</section>
		</mat-card-content>

	</mat-card>
</article>
