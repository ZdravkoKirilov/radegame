<div class="sign-in-form">

  <section class="social-buttons-wrapper">

    <rg-social-button [type]="buttons.FACEBOOK" [label]="'Use Facebook'" (click)="onSignIn(buttons.FACEBOOK)">
    </rg-social-button>

    <rg-social-button [type]="buttons.GOOGLE" [label]="'Use Google'" (click)="onSignIn(buttons.GOOGLE)">
    </rg-social-button>

  </section>

  <rg-divider width="60%">
    <i>or use email</i>
  </rg-divider>

  <section>

    <form [formGroup]="form" class="email-wrapper">

      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="email" />
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password"/>
      </mat-form-field>

      <button [disabled]="!form.valid" (click)="onSignIn(buttons.EMAIL)" type="button" mat-raised-button color="primary">{{buttonText}}</button>
    </form>

  </section>

</div>
