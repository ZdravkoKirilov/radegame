    <mat-tab-group>

        <mat-tab position="0">
            <ng-template mat-tab-label>Login</ng-template>
            <rg-sign-in-form [isLogin]="true" (signIn)="signIn.emit($event)"></rg-sign-in-form>

            <ng-template mat-tab-label>Register</ng-template>
            <rg-sign-in-form (signIn)="signIn.emit($event)"></rg-sign-in-form>

    </mat-tab-group>
