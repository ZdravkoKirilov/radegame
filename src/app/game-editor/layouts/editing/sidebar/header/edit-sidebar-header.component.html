<ng-container *ngIf="game">

	<a class="back-btn" routerLink="/editor/games/list">
		<button mat-button>
			<mat-icon class="icon">arrow_back</mat-icon>
			<span>Back to games</span>
		</button>
	</a>


	<h1 class="title mat-headline">{{game.title}}</h1>

	<img class="img" alt="Game image" [src]="game.image" />
</ng-container>
