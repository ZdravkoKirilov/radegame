<div>
    <rg-dynamic-form [controls]="controls" [form]="form">
        <div class="button-toolbar">
            <button mat-raised-button color="primary" [disabled]="!form.valid && form.pristine" (click)="saveItem()">Save
            </button>
            <button mat-raised-button (click)="cancelAction()">Cancel
            </button>
        </div>
    </rg-dynamic-form>
</div>
