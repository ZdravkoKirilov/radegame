<div class="wrapper">

    <rg-trivia-list
            *ngIf="!showEditor"
            [items]="items"
            (editItem)="editItem.emit($event)"
            (removeItem)="removeItem.emit($event)"
    >
    </rg-trivia-list>

    <div class="buttons-toolbar" *ngIf="!showEditor">
        <button mat-raised-button color="primary" class="create-new-btn" (click)="showItemEditor()">
            <mat-icon>add</mat-icon>
            <span>Create new trivia</span>
        </button>
    </div>

    <rg-trivia-editor *ngIf="showEditor" [formDefinition]="formDefinition" [selectedItem]="selectedItem"
                      [connectedEntities]="connectedEntities"
                      (save)="saveItem.emit($event)"
                      (cancel)="hideItemEditor()">
    </rg-trivia-editor>
</div>
