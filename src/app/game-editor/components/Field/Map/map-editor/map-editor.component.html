<div [ngClass]="{'hidden': showEditor}">
    <rg-map-toolbar
            (addBackground)="addBackground.emit($event)"
            (removeBackground)="removeBackground.emit()"
            (addField)="showFieldEditor()"
    ></rg-map-toolbar>
    <div class="canvas-wrapper" #canvasWrapper tabindex="0">
        <canvas #canvas id="fCanvas"></canvas>
    </div>

    <ng-container>
        <rg-map-field
                *ngFor="let field of fields"
                [data]="field"
                [mapFieldSettings]="canvasItems[field.id]"
                [fCanvas]="fCanvas"
        >

        </rg-map-field>
    </ng-container>
</div>

<rg-smart-field-editor *ngIf="showEditor"
                       (save)="hideFieldEditor()"
                       (cancel)="hideFieldEditor()"
                       [field]="activeObject"
>

</rg-smart-field-editor>
