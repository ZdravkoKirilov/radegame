<div *ngIf="items" class="cards-container">
    <mat-card *ngFor="let item of items">
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
            <img mat-card-avatar [src]="item.image"/>
        </mat-card-header>
        <mat-card-content>

            <p>{{item.description}}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="removeItem.emit(item)">Remove</button>
            <button mat-button>Edit</button>
        </mat-card-actions>
    </mat-card>
</div>
