<div class="wrapper">

    <rg-resources-list *ngIf="!showEditor"
                       [items]="resources"
                       (removeItem)="removeResource.emit($event)"
                       (editItem)="editResource.emit($event)"
    ></rg-resources-list>

    <div *ngIf="!showEditor" class="buttons-toolbar">
        <button mat-raised-button color="primary" class="create-new-btn" (click)="showResourceEditor()">
            <mat-icon>add</mat-icon>
            <span>Create new resource</span>
        </button>
    </div>

    <rg-smart-resource-editor
            *ngIf="showEditor"
            [game]="game"
            [selectedItem]="selectedItem"
            (save)="saveResource()"
            (cancel)="hideResourceEditor()"
    ></rg-smart-resource-editor>
</div>
