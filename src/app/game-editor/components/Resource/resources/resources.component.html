<div class="wrapper">

    <rg-entity-list [ngClass]="{'hidden': showEditor}" [template]="template" [items]="items"></rg-entity-list>


    <ng-template #template let-item>
        <rg-entity [data]="item" (editItem)="editItem.emit($event)" (removeItem)="removeItem.emit($event)"></rg-entity>
    </ng-template>

    <!-- <rg-resources-list *ngIf="!showEditor" [items]="items" (removeItem)="removeItem.emit($event)" (editItem)="editItem.emit($event)"></rg-resources-list> -->

    <div *ngIf="!showEditor" class="fab-create fab-right">
        <button mat-fab color="primary" class="create-new-btn" (click)="showItemEditor()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <rg-entity-editor *ngIf="showEditor" [formDefinition]="formDefinition" [selectedItem]="selectedItem" (save)="saveItem.emit($event)"
        (cancel)="hideItemEditor()">
    </rg-entity-editor>
</div>
