<rg-main-menu>
    <a routerLink="/">Home</a>
</rg-main-menu>

<div class="wrapper">

    <rg-games-list *ngIf="!showEditor" [items]="items" (removeItem)="removeItem.emit($event)" (editItem)="editItem.emit($event)"></rg-games-list>

    <div *ngIf="!showEditor" class="fab-create fab-right">
        <button mat-fab color="primary" class="create-new-btn" (click)="showItemEditor()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <rg-game-editor *ngIf="showEditor" [formDefinition]="formDefinition" [selectedItem]="selectedItem" (save)="saveItem.emit($event)"
        (cancel)="hideItemEditor()"></rg-game-editor>
</div>
