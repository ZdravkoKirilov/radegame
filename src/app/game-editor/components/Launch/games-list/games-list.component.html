<div *ngIf="items" class="cards-container">
    <mat-card *ngFor="let item of items">
        <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
            <img mat-card-avatar [src]="item.image" />
        </mat-card-header>

        <mat-card-content>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="removeItem.emit(item)">Remove</button>

            <a [routerLink]="['/games', item.id, 'editor']" class="edit">Edit</a>

        </mat-card-actions>
    </mat-card>
</div>
