<div *ngIf="items" class="cards-container">
    <mat-card *ngFor="let item of items">
        <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button>View</button>
            <button mat-button (click)="navigateToGame(item.title)">Edit</button>
        </mat-card-actions>
    </mat-card>
</div>
