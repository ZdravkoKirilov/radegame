<ng-template #template let-item>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="deleteSetup(item)">Remove</button>
      <a mat-button [routerLink]="['../edit', item.id]">Edit setup</a>
    </mat-card-actions>
  </mat-card>
</ng-template>

<div *ngIf="loading" class="loader-wrap">
  <rg-loader></rg-loader>
</div>

<rg-editor-toolbar mode='add' (add)="addSetup()">
  <a [routerLink]="['/', 'editor', 'games', gameId, 'versions', 'list']">Back to versions</a>
</rg-editor-toolbar>

<rg-entity-list [template]="template" [items]="setups$ | async">
</rg-entity-list>

<ng-template #confirmDelete let-data>
  <rg-confirm-delete (confirm)="onConfirmDelete(data.setup)" (cancel)="onCancelDelete()"></rg-confirm-delete>
</ng-template>
