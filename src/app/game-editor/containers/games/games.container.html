<ng-template #template let-item>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
      <img mat-card-avatar [src]="item.image" />
    </mat-card-header>

    <mat-card-content>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="deleteGame(item)">Remove</button>
      <a mat-button [routerLink]="['../edit', item.id]">Edit game</a>
      <a mat-button [routerLink]="['../', item.id, 'versions', 'list']">Edit versions</a>
    </mat-card-actions>
  </mat-card>
</ng-template>

<rg-editor-toolbar mode='add' (add)="addGame()"></rg-editor-toolbar>

<rg-entity-list [template]="template" [items]="games$ | async">
</rg-entity-list>

<ng-template #confirmDelete let-data>
  <rg-confirm-delete (confirm)="onConfirmDelete(data.game)" (cancel)="onCancelDelete()"></rg-confirm-delete>
</ng-template>
