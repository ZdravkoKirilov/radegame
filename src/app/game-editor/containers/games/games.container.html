<ng-template #template let-item>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
      <img mat-card-avatar [src]="item.image" />
    </mat-card-header>

    <mat-card-content>
      <a [routerLink]="['../', item.id]" class="edit">Edit entities</a>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Remove</button>
      <button mat-button>Edit</button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<rg-entity-list [template]="template" [items]="games$ | async" [connectedEntities]="connectedEntities$ | async">
</rg-entity-list>
