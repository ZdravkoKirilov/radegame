<div *ngIf="loading" class="loader-wrap">
  <rg-loader></rg-loader>
</div>

<rg-editor-toolbar
  [saveEnabled]="draftValid"
  (save)="saveVersion()"
  (cancel)="closeEditor()"
></rg-editor-toolbar>

<rg-entity-editor 
  [formDefinition]="formDefinition" 
  [selectedItem]="version$ | async" 
  (update)="updateVersionDraft($event)"
>
</rg-entity-editor>
