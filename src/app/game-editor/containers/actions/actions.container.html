<rg-entity-view
        [formDefinition]="formDefinition"
        [items]="items"
        [showEditor]="showEditor"
        [selectedItem]="selectedItem"

        (editItem)="editItem($event)"
        (removeItem)="removeItem($event)"
>
</rg-entity-view>
