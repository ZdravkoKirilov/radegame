<rg-entity-view 
    [formDefinition]="formDefinition" 
    [items]="items$ | async" 
    [showEditor]="showEditor" 
    [selectedItem]="selectedItem" 
    [connectedEntities]="connectedEntities$ | async"
    (toggleEditor)="toggleEditor($event)" 
    (saveItem)="saveItem($event)"
    >
</rg-entity-view>
