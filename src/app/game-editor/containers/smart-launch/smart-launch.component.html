<rg-entity-view [formDefinition]="formDefinition" [items]="items" [showEditor]="showEditor" [selectedItem]="selectedItem"
        [template]="template" (saveItem)="saveItem($event)" (toggleEditor)="toggleEditor($event)">

</rg-entity-view>

<ng-template #template let-item>
<mat-card>
        <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
                <img mat-card-avatar [src]="item.image" />
        </mat-card-header>

        <mat-card-content>
                <a [routerLink]="['/games', item.id, 'editor']" class="edit">Edit entities</a>
        </mat-card-content>

        <mat-card-actions>
                <button mat-button (click)="removeItem(item)">Remove</button>
                <button mat-button (click)="editItem(item)">Edit</button>
        </mat-card-actions>
        </mat-card>
</ng-template>
