<rg-factions
        [items]="factions"
        [showEditor]="showEditor"
        [selectedItem]="selectedItem"
        [connectedEntities]="connectedEntities"
        [formDefinition]="formDefinition"
        (toggleEditor)="toggleEditor($event)"
        (editItem)="editFaction($event)"
        (saveItem)="saveFaction($event)"
        (removeItem)="removeFaction($event)"
>

</rg-factions>

<ng-content *ngIf="!showEditor"></ng-content>
