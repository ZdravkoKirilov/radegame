<div>
    <rg-grid-editor
            [data]="grid | async"
            (addRow)="addGridRow()"
            (addColumn)="addGridColumn()"
            (removeRow)="removeGridRow($event)"
            (removeColumn)="removeGridColumn($event)"
            (removeField)="handleFieldRemove($event)"
    ></rg-grid-editor>
</div>
