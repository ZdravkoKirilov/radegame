<rg-overlay *ngIf="showForm">
	<rg-lobby-form #content></rg-lobby-form>
</rg-overlay>

<article *ngIf="game" class="rg-container">
	<mat-card>
		<header>
			<h1>{{game.title}}</h1>
		</header>

		<mat-card-content>
			<div class="setups">
				<img class="image" [src]="game.image" />
				<div class="links">
					<ng-container *ngFor="let item of game.setups">
						<rg-setup-link (createGame)="_createLobby(item)" [data]="item" [images]="images">
						</rg-setup-link>
					</ng-container>

				</div>
			</div>

			<section class="description">
				{{game.description}}
			</section>
		</mat-card-content>

	</mat-card>
</article>
