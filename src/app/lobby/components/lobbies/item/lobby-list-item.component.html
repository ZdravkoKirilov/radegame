<mat-card role="listitem" class="lobby">
	<h2>{{lobby.name}}</h2>

	{{lobby.players.length}} / {{setup.max_players}}

	<span class="setup-name">
		{{setup.name}}
	</span>

	<a class="join">
		<button mat-raised-button color="primary" (click)="join()">
			<mat-icon class="icon" *ngIf="lobby.password">lock</mat-icon>
			<mat-icon class="icon" *ngIf="!lobby.password">lock_open</mat-icon>
			<span>Join</span>
		</button>
	</a>
</mat-card>
