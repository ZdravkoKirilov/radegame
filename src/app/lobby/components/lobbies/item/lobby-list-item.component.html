<mat-card role="listitem" class="lobby" *ngIf="setup && lobby">
	<h2>{{lobby.name}}</h2>

	{{lobby.players.length}} / {{setup.max_players}}

	<span class="setup-name">
		{{setup.name}}
	</span>

	<a class="join" [routerLink]="[lobby.name]">
		<button mat-raised-button color="primary">
			<mat-icon class="icon" *ngIf="lobby.password">lock</mat-icon>
			<mat-icon class="icon" *ngIf="!lobby.password">lock_open</mat-icon>
			<span>Join</span>
		</button>
	</a>
</mat-card>
