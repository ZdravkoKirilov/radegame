<article *ngIf="data" class="rg-container mat-elevation-z2">
	<mat-card>
		<header>
			<img [src]="data.game.image" />
			<section>
				{{data.game.title}}
			</section>
		</header>
	</mat-card>


	<mat-card role="list" class="players">
		<div *ngFor="let item of data.lobby.players" role="listitem" class="player">
			{{item.name}}
		</div>
	</mat-card>

	<mat-card class="chat">
		bla bla bla
	</mat-card>
</article>
