<article *ngIf="data" class="rg-container mat-elevation-z2">
	<mat-card>
		<header>
			<img [src]="data.game.image" />
			<section>
				{{data.game.title}}

				<br>

				{{data.lobby.players.length}} / {{data.setup.min_players}}-{{data.setup.max_players}}
			</section>
		</header>
	</mat-card>


	<mat-list class="players mat-elevation-z2">
		<mat-list-item *ngFor="let item of data.lobby.players" class="player">
			{{item.name}}

			<mat-form-field>
				<mat-label>Team</mat-label>
				<mat-select>
					<mat-option *ngFor="let team of data.teams">
						{{team.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Faction</mat-label>
				<mat-select>
					<mat-option *ngFor="let faction of data.factions">
						{{faction.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>


		</mat-list-item>
	</mat-list>

	<mat-card class="chat">
		bla bla bla
	</mat-card>
</article>
